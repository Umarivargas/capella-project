<div ng-controller="ObjetivosCtrl">
    {{message}}
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Id Proy</th>
                <th>Mostrar</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="objetivo in objetivos">
                <td>{{objetivo.Nombre}}</td>
                <td>{{objetivo.IdProyecto}}</td>
                <td>
                    <a ui-sref="Objetivos.Detalle({id : objetivo.IdObjetivo})" class="btn btn-default btn-sm">Detalle</a>
                    <a ng-click="Borrar(objetivo.IdObjetivo)" class="btn btn-danger btn-sm">Borrar</a>
                </td>
            </tr>
        </tbody>
    </table>
    <span style="width:100px"><a ui-sref="Objetivos">Regresar</a></span>
</div>
