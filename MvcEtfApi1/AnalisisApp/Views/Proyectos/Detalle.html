<h3>Detalle</h3>
<div *ngIf="isDataLoaded" ng-controller="ProyectosCtrl" class="row">
    <!---->
    <div class="col-xs-3">        
        <p>Nombre: {{detProy.Nombre}}<p />
        <p>ID: {{detProy.IdProyecto}}</p>
        <p />
        <hr />
    </div>
    <!---->
    <div class="col-xs-6">
        <h3>Objetivos</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Descripcion</th>
                    <th>Mostrar</th>
                    <th>Borrar</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="objetivo in objsXProy">
                    <td>{{objetivo.Nombre}}</td>
                    <td>{{objetivo.Descripcion}}</td>
                    <td>
                        <a ng-click="DetalleObj(objetivo)" class="btn btn-default btn-sm">Detalle</a>
                        <!--<a ui-sref="Objetivos.Detalle({paramObj : {{objetivo}}})" ui-sref-opts="{reload: true}" class="btn btn-default btn-sm">Detalle</a>-->
                    </td>
                    <td>
                        <a ui-sref="Borrar/{{objetivo.IdObjetivo}}" class="btn btn-danger btn-sm">Borrar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!---->
    <div class="col-xs-3">
        <h3>Registrar objetivo</h3>
        <form>
            <div class="form-group">
                <label for="Nombre">Nombre: </label>
                <input name="Nombre" type="text" class="form-control" ng-model="NombreRies" placeholder="Nombre del riesgo">
            </div>
            <div class="form-group">
                <label for="Descripcion">Descripcion</label>
                <input name="Descripcion" type="text" class="form-control" placeholder="Descripcion del riesgo" ng-model="DescripcionRies">
            </div>

            <button class="btn btn-primary" ng-click="RegRiesProy(proyecto.IdProyecto)">Guardar</button>
            <button class="btn btn-primary" ng-click="Cancelar()">Cancelar</button>
        </form>
    </div>
</div>
